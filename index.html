<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video to GIF Converter</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }
    .converter {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 600px;
    }
    .converter input[type="file"],
    .converter input[type="number"],
    .converter button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    .converter input[type="file"] {
      background-color: #2a2a2a;
      color: #fff;
    }
    .converter input[type="number"] {
      background-color: #2a2a2a;
      color: #fff;
    }
    .converter button {
      background-color: #00c853;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .converter button:hover {
      background-color: #00b342;
    }
    .output {
      margin-top: 2rem;
      text-align: center;
    }
    .output img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Video to GIF Converter</h1>
  <div class="converter">
    <label for="videoInput">Choose a video file:</label>
    <input type="file" id="videoInput" accept="video/*" />

    <label for="startTime">Start time (seconds):</label>
    <input type="number" id="startTime" placeholder="e.g. 0" min="0" />

    <label for="duration">Duration (seconds):</label>
    <input type="number" id="duration" placeholder="e.g. 5" min="1" />

    <button onclick="convertToGif()">Convert to GIF</button>
  </div>

  <div class="output" id="output"></div>

  <script>
    async function convertToGif() {
      const videoFile = document.getElementById('videoInput').files[0];
      const startTime = parseFloat(document.getElementById('startTime').value);
      const duration = parseFloat(document.getElementById('duration').value);
      const outputDiv = document.getElementById('output');

      if (!videoFile || isNaN(startTime) || isNaN(duration)) {
        alert('Please fill out all fields.');
        return;
      }

      outputDiv.innerHTML = '<p>Processing... (placeholder logic)</p>';

      // Placeholder for backend API call or local ffmpeg WASM logic
      setTimeout(() => {
        outputDiv.innerHTML = '<p><strong>GIF preview:</strong></p><img src="https://media.giphy.com/media/ICOgUNjpvO0PC/giphy.gif" alt="GIF result" />';
      }, 2000);
    }
  </script>
</body>
</html>
